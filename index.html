<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Three.js</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "three/addons/controls/": "https://unpkg.com/three@0.160.0/examples/jsm/controls/",
      "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
      "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
    }
  }
</script>
</head>
<body>
    <canvas id="bg"></canvas>
    
    <!-- Recuadro de Controles -->
    <div id="controls-panel">
        <h3>CONTROLES</h3>
        <div class="control-section">
            <h4>Movimiento</h4>
            <p><strong>W / A / S / D</strong> - Mover cámara</p>
            <p><strong>Espacio</strong> - Subir</p>
            <p><strong>C / Shift</strong> - Bajar</p>
        </div>
        <div class="control-section">
            <h4>Vista</h4>
            <p><strong>Scroll (rueda)</strong> - Girar vista</p>
        </div>
        <div class="control-section">
            <h4>Colocación</h4>
            <p><strong>Click Izquierdo</strong> - Seleccionar slot</p>
            <p><strong>Menú contextual</strong> - Colocar/demoler</p>
        </div>
        <div class="control-section">
            <h4>Simulación</h4>
            <p><strong>GUI</strong> - Controlar parámetros</p>
            <p><strong>Play/Pausa</strong> - Pausar animación</p>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
